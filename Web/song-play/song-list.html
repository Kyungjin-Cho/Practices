<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song - Play</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="status-bar__column">
        <span>Music</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <header class="screen-header">
      <img src="img/rick.jpeg">
      <h1 class="screen-header__title">Rick and Morty</h1>
      <h3 class="screen-header__desc">Rap, Hip-Hop</h1>
    </header>

    <div id="friends-display-link">
      <div class="shuffle"><span>Shuffle</span></div>
      <div class="heart-count">
        <i class="fa-solid fa-heart fa-xs"></i>
        <span>191,919</span>
      </div>
    </div>

    <main class="friends-screen">
      <div class="friends-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/music.jpg" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title">Rick and Morty</h4>
              <h6 class="user-component__subtitle">this song whatever</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/music.jpg" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title">Rick and Morty</h4>
              <h6 class="user-component__subtitle">this song whatever</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/music.jpg" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title">Rick and Morty</h4>
              <h6 class="user-component__subtitle">this song whatever</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    
    <a class="song" href="song-play.html">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <span>
              <p class="singer">Tyler, The Creator</p>
              <p class="song">NOVEMBER</p>
            </span>
          </li>
          <li class="nav__btn">
            <i class="fa-solid fa-backward fa-2x"></i>
          </li>
          <li class="nav__btn">
            <i class="fa-solid fa-play fa-2x"></i>
          </li>
          <li class="nav__btn">
            <i class="fa-solid fa-forward fa-2x"></i>
          </li>
        </ul>
      </nav>
    </a>
    

    <script src="https://kit.fontawesome.com/dfecf86ffa.js" crossorigin="anonymous"></script>
    </script>

  </body>
