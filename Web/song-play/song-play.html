<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song - List</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <a class="song-link" href="song-list.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>
      <div class="status-bar__column">
        <span>Music</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>

    <header class="song-desc">
      <img src="img/rick.jpeg">
      <h1 class="screen-header__title">Rick and Morty</h1>
      <h3 class="screen-header__desc">Rap, Hip-Hop</h1>
    </header>

    <div class="song-play-time">
      <div class="time">
        <span>1:11</span>
        <span>2:22</span>
      </div>
      <div class="song-play-range">
        <input type="range" min="0" max="60">
      </div>
    </div>

    <div class="song-play-btn">
      <i class="fa-solid fa-repeat"></i>
      <i class="fa-solid fa-backward-step fa-2x"></i>
      <i class="fa-solid fa-play fa-2x"></i>
      <i class="fa-solid fa-forward-step fa-2x"></i>
      <i class="fa-solid fa-shuffle"></i>
    </div>

    

    <script src="https://kit.fontawesome.com/dfecf86ffa.js" crossorigin="anonymous"></script>
    </script>

  </body>
